{% extends "layout.html" %}
{% block body %}
    <a href = "{{ url_for('show_entries') }}">Home</a>
    <ul class = search_results>
    {% for entry in entries %}
        <li> <h2> {{ entry.title }} </h2> {{ entry.source|safe }}
    {% else %}
        <li> <em> No matching results found ! </em>
    {% endfor %}
    </ul>
{% endblock %}
